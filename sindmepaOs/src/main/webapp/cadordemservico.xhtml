<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">    

    <ui:define name="centro"> 
        <h:form id="frmCadOs" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true"/>                                  
            <p:panel header="Cadastro de Protocolos" >
                <h:panelGrid columns="2" >

                    <h:outputLabel value="Número do Protocolo: "/>
                    <p:inputText value="">
                        <f:convertNumber type="number"/>
                    </p:inputText>
                    <h:outputLabel value="Categoria:"/>
                    <p:selectOneMenu id="categDrop" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="........................................" />                       
                    </p:selectOneMenu>
                    <h:outputLabel value="Setor Responsável:"/>
                    <p:selectOneMenu id="setorDrop" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="........................................" />                       
                    </p:selectOneMenu>
                    <h:outputLabel value="Colaborador Responsável:"/>
                    <p:selectOneMenu id="colabDrop" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="........................................" />                       
                    </p:selectOneMenu>
                    <h:outputLabel value="Situação:"/>
                    <p:selectOneMenu id="sitDrop" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="........................................" />                       
                    </p:selectOneMenu>

                </h:panelGrid>
                <f:facet name="footer">                    
                    <p:commandButton value="Pesquisar" update="gridPrincipal"/>                    
                    <p:commandButton value="Limpar" update="frmCadOs"/>                              
                    <p:commandButton value="Nova Ordem de Serviço" onclick="PF('dlCadOs').show()" update="frmDlCadOs"/>  
                    <p:commandButton value="Voltar" action="index.xhtml" ajax="false" style="float: right" />
                </f:facet>
            </p:panel>

            <p:dataTable id="gridPrincipal" var="item" rows="8" paginator="true" paginatorAlwaysVisible="false"  paginatorPosition="bottom">
                <f:facet name="header">
                    Protocolos 
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nr. do Protocolo"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Prioridade"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Setor Responsável"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Data e Hora de Abertura"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Data e Hora de Fechamento"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Situação"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column style="text-align: center; width: 5%">
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>              
                    <p:commandButton id="acoes" icon="ui-icon-triangle-2-n-s"/>
                    <p:tieredMenu overlay="true" trigger="acoes" my="left top" at="left bottom">
                        <p:menuitem value="Alterar"/>  
                        <p:menuitem value="Detalhes"/>                                              
                        <p:menuitem value="Anexos" url="cadanexo.xhtml"/>
                        <p:menuitem value="Encaminhar"/>
                        <p:menuitem value="Cancelar"/>
                        <p:menuitem value="Adicionar Nota"/>
                    </p:tieredMenu>
                </p:column>
            </p:dataTable>
            <p:dialog widgetVar="dlCadOs" header="Cadastrar Protocolo">
                <h:form id="frmDlCadOs" acceptcharset="ISO-8859-1">
                    <p:panel>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Protocolo:"/>
                            
                            <h:outputLabel value="Categoria:"/>
                            <p:selectOneMenu id="categCadDrop" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="........................................" />                       
                            </p:selectOneMenu>
                            <h:outputLabel value="Setor Responsável:"/>
                            <p:selectOneMenu id="setorCadDrop" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="........................................" />                       
                            </p:selectOneMenu>
                            <h:outputLabel value="Colaborador Responsável:"/>
                            <p:selectOneMenu id="ColabCadDrop" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="........................................" />                       
                            </p:selectOneMenu>

                            <h:outputLabel value="Solicitação:"/>
                            <p:inputTextarea rows="6" 
                                             cols="33" 
                                             counter="display" 
                                             maxlength="512" 
                                             counterTemplate="{0} Caracteres Restantes." 
                                             autoResize="false" />
                            <br />
                            <h:outputText id="display" />

                            <h:outputLabel value="Observações:"/>
                            <p:inputTextarea rows="6" cols="33"/>


                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Salvar" update="@form :frmCadOs" />
                            <p:commandButton type="button" value="Cancelar" onclick="PF('dlCadOs').hide()" update="@form :frmCadOs" />
                        </f:facet>
                    </p:panel>
                </h:form>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
