<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html"> 
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SINDMEPA - Gerenciamento de Protocolos</title>
            </f:facet>            
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.structure.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.structure.min.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.theme.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.theme.min.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.min.css" />
            <link type="text/css" rel="stylesheet" href="theme/estilos.css" /> 
        </h:head>
        <h:body>
            <div id="messages" style="display: block;">
                <p:ajaxStatus style="display:none;margin-bottom:2em;height:24px;">
                    <f:facet name="start">
                        <h:outputLabel value="Processando" style="font-size: medium; font-weight:bold"/>
                        <p:graphicImage library="imagesResources" name="loading.gif"/>
                    </f:facet>
                </p:ajaxStatus>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:panelGrid columns="1" style="width:100%; height:100%;">
                        <h:outputLabel value="Processando" style="font-size: medium; font-weight:bold"/>
                        <p:graphicImage library="imagesResources" name="loading.gif"/>
                    </p:panelGrid>
                </p:dialog>
            </div>            
            <!--            <h:form enctype="multipart/form-data">-->                        
            <div>
                <p:layout fullPage="true">                                     
                    <p:layoutUnit position="north" resizable="true" size="80" >
                        <h:form id="frmCabecalho" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                            <p:panel style="border: none !important;">                            
                                <h:outputText value="Usuário: #{loginBean.usuario.nmFunc}" styleClass="conteudoV"/><br/> 
                                <h:outputText value="Setor: #{loginBean.usuario.setorFunc.nmSetor}" styleClass="conteudoV"/> 
                            </p:panel>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" header="Esconder" collapsible="true">                  
                        <ui:insert name="menu">
                            <ui:include src="/menu.xhtml"></ui:include>
                        </ui:insert>                       
                    </p:layoutUnit>

                    <p:layoutUnit position="center">                                        
                        <ui:insert name="centro"></ui:insert>                    
                    </p:layoutUnit>

                </p:layout>
            </div>
            <!--</h:form>-->
        </h:body>

    </f:view>
    <script>
        function abrirPgRelatorio() {
            window.open('http://#{request.serverName}:#{request.serverPort}/sindmepaOs/visualizarPDF.xhtml', '_blank');
        }
        
        function voltarGenerico() {
            history.back();
        }
    </script>

    <script type="text/javascript">
        PrimeFaces.locales['pt'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo o Dia'
        };
    </script>
</html>
