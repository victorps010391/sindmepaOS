<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html"> 
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SINDMEPA - Gerenciamento de Protocolos</title>
            </f:facet>            
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.structure.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.structure.min.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.theme.css" />
            <link type="text/css" rel="stylesheet" href="theme/jjquery-ui.theme.min.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.css" />
            <link type="text/css" rel="stylesheet" href="theme/jquery-ui.min.css" />            
        </h:head>
        <h:body>
            <!--            <h:form enctype="multipart/form-data">-->                       
            <p:layout fullPage="true">

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/images/loading.gif" />
                </p:dialog>

                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                </p:layoutUnit>
                <!--                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                                    
                                </p:layoutUnit>-->
                <p:layoutUnit position="west" header="Esconder" collapsible="true" resizable="true">
                    <ui:insert name="menu">
                        <ui:include src="/menu.xhtml"></ui:include>
                    </ui:insert>                                      
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="centro"></ui:insert>
                </p:layoutUnit>

            </p:layout>
            <!--</h:form>-->
        </h:body>

    </f:view>
    <script>
        function abrirPgRelatorio() {
            window.open('http://#{request.serverName}:#{request.serverPort}/monobloco/visualizarPDF.xhtml', '_blank');
        }
    </script>
</html>
