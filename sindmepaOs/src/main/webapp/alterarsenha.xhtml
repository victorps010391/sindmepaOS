<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">    

    <ui:define name="centro">
        <h:form id="frmAltSenha" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true"/>
            <p:panel header="Alteração de Senha">
                <br/>
                <h:panelGrid columns="2" style="font-size: small; font-weight:bold; border: none !important;" > 
                    <h:outputLabel value="CPF: "/>
                    <h:outputLabel value="#{loginBean.usuario.cadFuncionarioPK.cpfFunc}" />     
                    <h:outputLabel value="Usuário: "/>
                    <h:outputLabel value="#{loginBean.usuario.nmFunc}" />    
                    <h:outputLabel value="Setor: "/>
                    <h:outputLabel value="#{loginBean.usuario.setorFunc.nmSetor}" />   
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="2">                   
                    <h:outputLabel value="Sua nova senha: "/>
                    <p:password value="#{cadFuncionarioBean.senhaAcess}"/>

                    <h:outputLabel value="Repita a nova senha: " />
                    <p:password value="#{cadFuncionarioBean.repetirSenhaAcess}"/>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton 
                        value="Alterar"                                                    
                        action="#{cadFuncionarioBean.alterarSenha()}" 
                        update="@form :frmAltSenha"/>     

                    <p:commandButton value="Voltar" action="#{indexManager.voltar()}" style="float: right" />
                </f:facet>
            </p:panel>
        </h:form>      

    </ui:define>
</ui:composition>
