<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">    

    <ui:define name="centro">                    
        <h:form id="frmPrimeiroAcesso" acceptcharset="ISO-8859-1" >
            <p:growl id="growl" showDetail="true"/>
            <p:panel header="Alteração de Senha">
                <p:panel style="border: none !important;">
                    <h:panelGrid columns="2" style="font-size: small; font-weight:bold" > 
                        <h:outputLabel value="CPF: "/>
                        <h:outputLabel value="#{loginBean.usuario.cadFuncionarioPK.cpfFunc}" />                                         
                    </h:panelGrid>
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="2">                   
                        <h:outputLabel value="Sua nova senha: "/>
                        <p:password value="#{cadFuncionarioBean.senhaAcess}" required="true" />

                        <h:outputLabel value="Repita a nova senha: " />
                        <p:password value="#{cadFuncionarioBean.repetirSenhaAcess}" required="true" />
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton 
                            value="Alterar" 
                            icon="ui-icon ui-icon-check"                             
                            actionListener="#{cadFuncionarioBean.alterarSenha()}" />                                
                    </f:facet>
                </p:panel>
            </p:panel>
        </h:form>                
    </ui:define>
</ui:composition>
