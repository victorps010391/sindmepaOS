<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">    

    <ui:define name="centro"> 
        <h:form id="frmCadCateg" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true"/>                                  
            <p:panel header="Categoria de Ordens de Serviço" >
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Código: "/>
                    <p:inputText value="#{cadCategoriaBean.codCategPesq}">
                        <f:convertNumber type="number"/>
                    </p:inputText>

                    <h:outputLabel value="Nome: "/>
                    <p:inputText value="#{cadCategoriaBean.nomeCategPesq}" />

                    <h:outputLabel value="Prioridade:"/>
                    <p:selectOneMenu id="categDropPesq" value="#{cadCategoriaBean.tipoCategPesq}">                    
                        <f:selectItem itemLabel="........................................" />    
                        <f:selectItems value="#{cadCategoriaBean.listarTipoCateg()}" var="categ"  
                                       itemLabel="#{categ.get('nome')}" itemValue="#{categ.get('codigo')}" />
                    </p:selectOneMenu>

                </h:panelGrid>
                <f:facet name="footer">                    
                    <p:commandButton value="Pesquisar" actionListener="#{cadCategoriaBean.pesquisa()}" update="gridPrincipal" ajax="false"/>                    
                    <p:commandButton value="Limpar" actionListener="#{cadCategoriaBean.limparPesquisa()}" update="frmCadCateg" ajax="false"/>                    
                    <p:commandButton value="Novo Setor" onclick="PF('dlCadCateg').show()" update="frmDlCadCateg"/>  
                    <p:commandButton value="Voltar" action="#{indexManager.voltar()}" style="float: right" />
                </f:facet>
            </p:panel>

            <p:dataTable id="gridPrincipal" value="#{cadCategoriaBean.gridPesquisa}" var="item" rows="8" paginator="true" paginatorAlwaysVisible="false"  paginatorPosition="bottom">
                <f:facet name="header">
                    Categorias Cadastradas
                </f:facet>
                <p:column style="text-align: center; width: 5%" >
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.get('codigo')}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{item.get('categoria')}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Prioridade"/>
                    </f:facet>
                    <h:outputText value="#{item.get('tipo')}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Data de Registro"/>
                    </f:facet>
                    <h:outputText value="#{item.get('data_registro')}"/>
                </p:column>

                <p:column style="text-align: center; width: 5%">
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>              
                    <p:commandButton id="acoes" icon="ui-icon-triangle-2-n-s"/>
                    <p:tieredMenu overlay="true" trigger="acoes" my="left top" at="left bottom">                        
                        <p:menuitem value="Alterar" 
                                    actionListener="#{cadCategoriaBean.buscarSetorBean(item.get('codigo'))}" 
                                    onclick="PF('dlAltCateg').show()" 
                                    update=":frmDlAltCateg"/>                         
                    </p:tieredMenu>
                </p:column>
            </p:dataTable>

            <p:dialog widgetVar="dlCadCateg" header="Cadastrar Setor">
                <h:form id="frmDlCadCateg" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                    <p:panel>
                        <h:panelGrid columns="2" >

                            <h:outputLabel value="Nome: "/>
                            <p:inputText value="#{cadCategoriaBean.nomeCateg}" />

                            <h:outputLabel value="Prioridade:"/>
                            <p:selectOneMenu id="categDropPesq" value="#{cadCategoriaBean.tipoCategPesq}">                    
                                <f:selectItem itemLabel="........................................" />    
                                <f:selectItems value="#{cadCategoriaBean.listarTipoCateg()}" var="categ"  
                                               itemLabel="#{categ.get('nome')}" itemValue="#{categ.get('codigo')}" />
                            </p:selectOneMenu>
                            
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Salvar" actionListener="#{cadSetorBean.salvarSetorBean()}" update="@form :frmCadCateg" />
                            <p:commandButton type="button" value="Cancelar" onclick="PF('dlCadCateg').hide()" update="@form :frmCadCateg" />
                        </f:facet>
                    </p:panel>
                </h:form>
            </p:dialog>
        </h:form>

        <p:dialog widgetVar="dlAltCateg" header="Alterar Setor">
            <h:form id="frmDlAltCateg" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                <p:panel>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Código: "/>
                        <h:outputLabel value="#{cadSetorBean.objSetor.cdSetor}" />                            

                        <h:outputLabel value="Nome: "/>
                        <p:inputText value="#{cadSetorBean.objSetor.nmSetor}" />

                        <p:outputLabel for="sit" value="Situação: " />
                        <p:selectOneRadio id="sit" value="#{cadSetorBean.sitSetorAlt}" >
                            <f:selectItem itemLabel="Ativo" itemValue="01" />
                            <f:selectItem itemLabel="Inativo" itemValue="02" />                                
                        </p:selectOneRadio>

                    </h:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Alterar" actionListener="#{cadSetorBean.alterarSetorBean()}" update="@form :frmDlAltCateg :frmCadCateg" />
                        <p:commandButton type="button" value="Cancelar" onclick="PF('dlAltCateg').hide()" update="@form :frmDlAltCateg :frmCadCateg" />
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
