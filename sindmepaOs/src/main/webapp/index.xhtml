<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centro">

        <h:form id="frmIndex" acceptcharset="ISO-8859-1">
            <p:panel>
                <p:panelGrid>
                    <h:outputText value="Seja Bem-vindo #{loginBean.usuario.nmFunc}!"/> 
                </p:panelGrid>
            </p:panel>
            <br/>
            <br/>

            <p:fieldset id="protocolos" 
                        legend="Protocolos" 
                        toggleable="true" 
                        toggleSpeed="500" 
                        style=" width: 350px; border-width: thick;">                
                <h:panelGrid columns="2" cellpadding="5">                   
                    <p:dataTable var="item" rows="5" paginator="true" paginatorAlwaysVisible="false"  paginatorPosition="bottom">
                        <p:column headerText="QUANTIDADE">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="STATUS">
                            <h:outputText value="" />
                        </p:column>                    
                    </p:dataTable>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="5" rendered="#{indexManager.gridDiretoria()}">                   
                    <p:dataTable var="item" rows="5" paginator="true" paginatorAlwaysVisible="false"  paginatorPosition="bottom">
                        <p:column headerText="QUANTIDADE">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="STATUS">
                            <h:outputText value="" />
                        </p:column>   
                        
                         <p:column headerText="SETOR RESPONSAVEL">
                            <h:outputText value="" />
                        </p:column>                    
                    </p:dataTable>
                </h:panelGrid>
            </p:fieldset>          
            <p:draggable for="protocolos"  grid="20,40" />
        </h:form>

    </ui:define>

</ui:composition>
