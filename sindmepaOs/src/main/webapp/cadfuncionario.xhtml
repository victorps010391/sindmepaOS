<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">    

    <ui:define name="centro">
        <h:form id="frmCadFunc" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true"/>                                  
            <p:panel header="Cadastro de Funcionário" >
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Nome: "/>
                    <p:inputText value="#{cadFuncionarioBean.nome}" />
                    <h:outputLabel value="E-mail: "/>
                    <p:inputText value="#{cadFuncionarioBean.email}" />
                    <h:outputLabel value="CPF: "/>
                    <p:inputText value="#{cadFuncionarioBean.cpf}" />
                    <h:outputLabel value="Data de Nascimento: "/>
                    <p:calendar locale="pt" pattern="dd/MM/yyyy" value="#{cadFuncionarioBean.dataNascimento}" />
                    <h:outputLabel value="Setor Responsável:"/>
                    <p:selectOneMenu value="#{cadFuncionarioBean.codSetor}" id="setorDrop" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="........................................" /> 
                        <f:selectItems value="#{cadFuncionarioBean.listarSetorPesq()}" var="setorPesq"  
                                       itemLabel="#{setorPesq.get('nome')}" itemValue="#{setorPesq.get('codigo')}" />                                              
                    </p:selectOneMenu>
                </h:panelGrid>
                <f:facet name="footer">                    
                    <p:commandButton value="Salvar" 
                                     actionListener="#{cadFuncionarioBean.salvarCadFuncionario()}"
                                     update="@form :frmCadFunc"/> 
                    <p:commandButton value="Voltar" action="#{indexManager.voltar()}" style="float: right" />
                </f:facet>
            </p:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
