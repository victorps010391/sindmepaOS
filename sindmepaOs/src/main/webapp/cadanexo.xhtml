<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">    

    <ui:define name="centro"> 
        <h:form id="frmCadAnexo" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true"/>                                  
            <p:panel header="Anexos" >
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Código: "/>
                    <p:inputText value="#{anexosBean.cod}">
                        <f:convertNumber type="number"/>
                    </p:inputText>
                    <h:outputLabel value="Nome: "/>
                    <p:inputText value="#{anexosBean.nome}" />

                </h:panelGrid>
                <f:facet name="footer">                    
                    <p:commandButton value="Pesquisar" actionListener="#{anexosBean.pesquisar()}" update="gridPrincipal" ajax="false"/>                    
                    <p:commandButton value="Limpar" actionListener="#{anexosBean.limparPesquisa()}" update="frmCadAnexo" ajax="false"/>                    
                    <p:commandButton value="Novo Anexo" onclick="PF('dlCadAnex').show()" update="frmDlCadAnex"/>  
                    <p:commandButton value="Voltar" action="/cadestoque.xhtml" ajax="false" style="float: right" />
                </f:facet>
            </p:panel>

            <p:dataTable id="gridPrincipal" value="#{anexosBean.gridPesquisa}" var="item" rows="8" 
                         paginator="true" paginatorAlwaysVisible="false"  paginatorPosition="bottom"
                         emptyMessage="Nenhum Registro Encontrado">
                <f:facet name="header">
                    Anexos Cadastrados
                </f:facet>
                <p:column style="text-align: center; width: 5%" >
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{item.anexosPK.anexoSeq}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome do Arquivo"/>
                    </f:facet>
                    <h:outputText value="#{item.anexoNmArq}"/>
                </p:column>

                <p:column style="text-align: center; width: 5%">
                    <f:facet name="header">
                        <h:outputText value="Ação"/>
                    </f:facet>              
                    <p:commandButton id="acoes" icon="ui-icon-triangle-2-n-s"/>
                    <p:tieredMenu overlay="true" trigger="acoes" my="left top" at="left bottom">
                        <p:menuitem value="Download" ajax="false">
                            <p:fileDownload  value="#{anexosBean.downloadAnexo(item)}" />
                        </p:menuitem>
                        <p:menuitem value="Excluir" actionListener="#{anexosBean.excluirAnexo(item)}" ajax="false" update="gridPrincipal"/>
                    </p:tieredMenu>
                </p:column>                
            </p:dataTable>
            
            <p:dialog widgetVar="dlCadAnex" header="Cadastrar Anexo">
                <h:form id="frmDlCadAnex" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                    <p:panel>
                        <br/>                     
                        <p:separator/>
                        <p:fileUpload label="Arquivo" auto="false" update="@form :frmCadAnexo" multiple="false" fileUploadListener="#{anexosBean.uploadAnexo}"  />
                    </p:panel>
                </h:form>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
